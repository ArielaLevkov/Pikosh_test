<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>חידון אנטומיה - זיהוי שרירים</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      text-align: center;
      font-size: 1.4em;
      padding: 10px;
    }
    .question {
      margin: 20px auto;
      padding: 20px;
      width: 95%;
      max-width: 600px;
      border: 2px solid #ccc;
      border-radius: 12px;
      background: #f9f9f9;
    }
    button {
      margin: 10px;
      padding: 14px 24px;
      font-size: 1em;
      background: #ddd;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      opacity: .9;
    }
    #nextBtn {
      margin-top: 20px;
      display: none;
    }
    #score {
      margin: 20px auto;
      font-size: 1.2em;
      background: #e0f7fa;
      padding: 10px;
      border-radius: 8px;
      width: fit-content;
    }
    #progressBar {
      margin: 10px auto;
      width: 80%;
      height: 24px;
      background: #eee;
      border-radius: 12px;
      overflow: hidden;
    }
    #progressFill {
      height: 100%;
      width: 0;
      background: #4caf50;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>

<h1>חידון אנטומיה</h1>
<div id="score">שאלות נכונות: 0 | שגויות: 0</div>
<div id="progressBar"><div id="progressFill"></div></div>
<div id="quiz"></div>
<button id="prevBtn" onclick="prevQuestion()">חזרה לשאלה הקודמת</button>
<button id="nextBtn" onclick="nextQuestion()">לשאלה הבאה</button>

<script>

const translations = {
  "Sternocleidomastoid": "סטרנוקלידומסטואיד",
  "Scalenes": "סקלנס",
  "Deltoids": "דלטואידס",

  "Extensors": "אקסטנסורס",
  "Hamstrings - Semimembranosus": "האמסטרינגס - סמיממברנוסוס",
  "Hamstrings - Semitendonosis": "האמסטרינגס - סמיטנדינוסוס",
  "Hamstrings - biceps femoris": "האמסטרינגס - בייספס פמוריס",
  "Gracilis": "גרסיליס",
  "Achilles tendon": "גיד אכילס"
};

let correctCount = 0;
let wrongCount = 0;
let usedQuestions = new Set();
let currentQuestions = [];
const totalQuestions = muscles.length;

function updateScore() {
  const totalAnswered = correctCount + wrongCount;
  const percentage = Math.round((totalAnswered / totalQuestions) * 100);
  document.getElementById("score").textContent = `שאלות נכונות: ${correctCount} | שגויות: ${wrongCount}`;
  document.getElementById("progressFill").style.width = percentage + "%";
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function getRandomQuestion() {
  const remaining = muscles.filter(m => !usedQuestions.has(m[2] + m[3]));
  if (remaining.length === 0) {
    alert("סיימת את כל השאלות! כל הכבוד!");
    return null;
  }
  const randomMuscle = remaining[Math.floor(Math.random() * remaining.length)];
  const side = randomMuscle[2];
  const correctName = randomMuscle[0];
  const number = randomMuscle[3];
  const sideMuscles = muscles.filter(m => m[2] === side);
  let incorrectMuscles = sideMuscles.filter(m => m[0] !== correctName);
  incorrectMuscles = shuffle(incorrectMuscles).slice(0, 3).map(m => m[0]);
  const answers = shuffle([correctName, ...incorrectMuscles]);
  usedQuestions.add(side + number);
  return { side, number, correct: correctName, answers };
}

function displayQuestionWithData(q) {
  const quizDiv = document.getElementById("quiz");
  quizDiv.innerHTML = "";
  const questionBox = document.createElement("div");
  questionBox.className = "question";
  questionBox.innerHTML = `<h3>מהו השריר במספר ${q.number} (${q.side})?</h3>`;
  q.answers.forEach(answer => {
    const btn = document.createElement("button");
    btn.textContent = `${answer} — ${translations[answer] || ""}`;
    btn.onclick = () => handleAnswer(btn, answer, q, questionBox);
    questionBox.appendChild(btn);
  });
  quizDiv.appendChild(questionBox);
}

function handleAnswer(button, answer, q, box) {
  const allButtons = box.querySelectorAll("button");
  allButtons.forEach(b => b.disabled = true);
  if (answer === q.correct) {
    button.style.background = "lightgreen";
    correctCount++;
  } else {
    button.style.background = "salmon";
    const correctText = `${q.correct} — ${translations[q.correct] || ""}`;
    const correctBtn = [...allButtons].find(b => b.textContent === correctText);
    if (correctBtn) correctBtn.style.background = "lightgreen";
    wrongCount++;
  }
  updateScore();
  document.getElementById("nextBtn").style.display = "inline-block";
}

function nextQuestion() {
  document.getElementById("nextBtn").style.display = "none";
  const q = getRandomQuestion();
  if (!q) return;
  currentQuestions.push(q);
  displayQuestionWithData(q);
}

function prevQuestion() {
  if (currentQuestions.length > 1) {
    currentQuestions.pop();
    const prev = currentQuestions.pop();
    document.getElementById("nextBtn").style.display = "none";
    displayQuestionWithData(prev);
  }
}

window.onload = () => {
  nextQuestion();
};
</script>
</body>
</html>
